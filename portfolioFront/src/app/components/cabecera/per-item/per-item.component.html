


<header class="py-5 bg-image-full" style="background-image: url({{per.imgPortada}})">
    <div class="text-center my-5">
        <img [src]="per.imgPerfil" class="img-fluid imgPerfil mb-2" style="display:inline"  alt="Foto de Perfil" />
        <h1 class="text-white fs-3 fw-bolder"><b>{{per.nombre}}</b></h1>
        <p class="text-white mb-0"> {{per.titulo}} </p>
        <p class="text-white mb-0"> {{per.email}} - {{per.ubicacion}}</p>
    </div>
</header>
<fa-icon *ngIf="esAdmin" id="edit" [icon]="faPencil" (click)="openModal()"></fa-icon>
<fa-icon *ngIf="esAdmin" id="delete" [icon]="faDelete" (click)="eliminarPer(per)"></fa-icon>


<div *ngIf="abrirModal == true">
    <div class="contEditar">
        <button class="cerrar" (click)="cerrarModal()">Cerrar</button>
        <h2>Editar Item</h2>
        <div class="formulario">
            <form [formGroup]="activeForm" novalidate>

                <div class="form-control">
                    <label for="nombre">Nombre Completo</label>
                    <input formControlName="nombre" type="text" name="nombre" id="nombre" placeholder="{{per.nombre}}"
                        required>
                </div>

                <div class="form-control">
                    <label for="titulo">Titulo obtenido</label>
                    <input formControlName="titulo" type="text" name="titulo" id="titulo" placeholder="{{per.titulo}}"
                        required>
                </div>

                <div class="form-control">
                    <label for="ubicacion">Lugar en donde vives</label>
                    <input formControlName="ubicacion" type="text" name="ubicacion" id="ubicacion"
                        placeholder="{{per.ubicacion}}" required>
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input formControlName="email" type="text" name="email" id="email" placeholder="{{per.email}}"
                        required>
                </div>

                <div class="form-control">
                    <label for="imgPerfil">Agrega una foto de perfil</label>
                    <div class="vista">
                        <input class="custum-file-input" (change)="capturarPerfil($event)" type="file" name="imgPerfil"
                            id="imgPerfil" required>
                    </div>
                </div>

                <div class="form-control">
                    <label for="imgPortada">Agrega una foto de portada</label>
                    <div class="vista">
                        <input class="custum-file-input" (change)="capturarPortada($event)" type="file"
                            name="imgPortada" id="imgPortada" required>
                    </div>
                </div>

                <input type="button" value="Actualizar Item" (click)="editarPerfil(activeForm)" class="boton">
            </form>
        </div>
    </div>
</div>
