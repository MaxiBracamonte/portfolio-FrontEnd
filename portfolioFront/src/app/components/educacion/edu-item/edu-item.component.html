
     <section class="resume-section" id="education">
        <div class="resume-section-content"> 
            <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
                <div class="icon">
                    <i class="fas fa-user-graduate"></i>                                   
                </div>
                <div class="flex-grow-1">
                    <h3 class="mb-0">{{edu.entidad}}</h3>
                    <div class="subheading mb-3">{{edu.titulo}}</div>
                    <div>{{edu.ubicacion}}</div>
               
                </div>
                <div class="flex-shrink-0"><span class="font-weight-bold">{{edu.fecha}}</span></div>
            </div>    
            <fa-icon *ngIf="esAdmin" id="edit" [icon]="faPencil" (click)="openModal()"></fa-icon>       
            <fa-icon *ngIf="esAdmin" id="delete" [icon]="faDelete" (click)="eliminarEdu(edu)"></fa-icon>
            
        </div>  
    </section>
    <hr class="m-0" />
    
<div *ngIf="abrirModal == true">
    <div class="contEditar">
        <button class="cerrar" (click)="cerrarModal()">Cerrar</button>
        <h2>Editar Item</h2>
        <div class="formulario">
            <form [formGroup]="activeForm" novalidate>

                <div class="form-control">
                    <label for="entidad">Entidas educativa</label>
                    <input formControlName="entidad" type="text" name="entidad" id="entidad"
                        placeholder="{{edu.entidad}}" required>
                </div>

                <div class="form-control">
                    <label for="titulo">Titulo obtenido</label>
                    <input formControlName="titulo" type="text" name="titulo" id="titulo" placeholder="{{edu.titulo}}"
                        required>
                </div>

                <div class="form-control">
                    <label for="fecha">Fecha de comienzo</label>
                    <input formControlName="fecha" type="text" name="fecha" id="fecha" placeholder="{{edu.fecha}}"
                        required>
                </div>

                <div class="form-control">
                    <label for="ubicacion">Ubicacion del trabajo</label>
                    <input formControlName="ubicacion" type="text" name="ubicacion" id="ubicacion"
                        placeholder="{{edu.ubicacion}}" required>
                </div>

                <input type="button" value="Actualizar Item" (click)="editarEducacion(activeForm)" class="boton">
            </form>
        </div>
    </div>
</div>
