<div class="form">
    <form [formGroup]="activeForm" *ngIf="abrirEducacion" novalidate>

        <div class="form-control">
            <label for="entidad">Entidad educativa</label>
            <input formControlName="entidad" type="text" name="entidad" id="entidad"
                placeholder="Entidad educativa" required>
        </div>

        <div class="form-control">
            <label for="titulo">Título</label>
            <input formControlName="titulo" type="text" name="titulo" id="titulo" placeholder="Titulo obtenido"
                required>
        </div>

        <div class="form-control">
            <label for="fecha">Fecha</label>
            <input formControlName="fecha" type="text" name="fecha" id="fecha"
                placeholder="Fecha de finalización" required>
        </div>

        <div class="form-control">
            <label for="ubicacion">Ubicación</label>
            <input formControlName="ubicacion" type="text" name="ubicacion" id="ubicacion"
                placeholder="Ubicación del establecimiento" required>
        </div>

        <input type="button" value="Guardar" (click)="onSubmit(activeForm)" class="boton">
    </form>
</div>
