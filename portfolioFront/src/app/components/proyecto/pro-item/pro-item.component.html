

  <div class="container py-5"> 
    <div class="row">   
        <div class="col">
          <div class="card shadow">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{pro.link}}</text></svg>

            <div class="card-body">
              <p class="card-title ">{{pro.titulo}}</p>
              <p class="card-text ">{{pro.descripcion}} </p>             
            </div>
            
          </div>
          <fa-icon *ngIf="esAdmin" id="edit" [icon]="faPencil" (click)="openModal()"></fa-icon>
          <fa-icon *ngIf="esAdmin" id="delete" [icon]="faDelete" (click)="eliminarPro(pro)"></fa-icon>
                  
        </div>
      </div>
      
    </div>

<div *ngIf="abrirModal == true">
    <div class="contenedorEditar">
        <button class="cerrar" (click)="cerrarModal()">Cerrar</button>
        <h2>Editar Item</h2>
        <div class="formulario">
            <form [formGroup]="activeForm" novalidate>

                <div class="form-control">
                    <label for="titulo">Nombre del proyecto</label>
                    <input formControlName="titulo" type="text" name="titulo" id="titulo" placeholder="{{pro.titulo}}"
                        required>
                </div>

                <div class="form-control">
                    <label for="descripcion">Descripcion</label>
                    <textarea formControlName="descripcion" type="text" name="descripcion" id="descripcion"
                        placeholder="{{pro.descripcion}}" required></textarea>
                </div>

                <div class="form-control">
                    <label for="link">Enlace al sitio</label>
                    <input formControlName="link" type="text" name="link" id="link" placeholder="{{pro.link}}" required>
                </div>

                <input type="button" value="Actualizar Item" (click)="editarProyecto(activeForm)" class="boton">
            </form>
        </div>
    </div>
</div>
